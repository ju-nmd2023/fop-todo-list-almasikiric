<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <!-- <script src="main.js" defer></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>YOUR PERSONAL TO DO LIST</h1>
    <section class="list-grid-container">
      <form class="adding-new-tasks">
        <input
          type="text"
          class="input-text"
          placeholder="YOUR PLANS FOR TODAY ARE..."
        />
        <button type="submit" class="button" , id="add-button">ADD</button>
      </form>

      <!-- THE ADDED PLANS START HERE -->
      <form class="added-task-list">
        <input type="text" class="task-form" />
        <div class="button-group">
          <button type="submit" class="button" , id="edit-button">EDIT</button>
          <button type="submit" class="button" , id="delete-button">
            DELETE
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
